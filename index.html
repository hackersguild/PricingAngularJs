<!DOCTYPE html>
<html ng-app='Pricing'>
	<head>
		<title>PRICING</title>
		<link rel="stylesheet" type="text/css" href="css/foundation.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body ng-controller="PricingController">
		<ul>
			<li ng-repeat="price in prices">
				<a href="" class="button" ng-class="{alert:price.active}" ng-click="toggle(price)">
					{{price.name}} - <span>{{price.amount}}</span>
				</a>
			</li>
		</ul>
		<h4>TOTAL:</h4><span ng-bind="total()"></span>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
